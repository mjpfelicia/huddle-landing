<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
    <main>
        <div id="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div id="mobile">
            <img src="./images/illustration-mockups.svg" alt="mobile">
        </div>
        <section>
            <h1 class="contente-build">
                Build The Community Your Fans Will Love
            </h1>

            <p class="titulo-principal">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>

            <form class="button">
                <input type="button" value="Register">
            </form>
            <div class="icons">
                <img class="icon" src="./images/facebook-f-brands.svg" alt="facebook">
                <img class="icon" src="./images/twitter-brands.svg" alt="twitter">
                <img class="icon" src="./images/instagram-brands.svg" alt="inst">
            </div>
        </section>

    </main>
</body>

</html>
